    <script>
        let sueldo = Number(prompt('inserte sueldo: '))
        let  antiguedad = Number(prompt('inserte antiguedad: '))

            console.log((sueldo*0.2)+sueldo)
        }if(sueldo < 500 & antiguedad <10){

        }else{
            console.log('no cambia nada')
        }
    </script>
