<body>
    <script>
        //  Un desafío matemático 
        let primervalor = Number(prompt('inserte primer valor'))
        let segundovalor = Number(prompt('inserte segundo valor'))
        let tercervalor =  Number(prompt('inserte tercer valor'))
        if (primervalor == segundovalor && segundovalor == tercervalor){ 
            console.log((primervalor+segundovalor)*tercervalor)
        }else{
            console.log('no son iguales')
        }
    </script>
