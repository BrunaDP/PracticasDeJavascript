<body>
    <script>  
    let perguntas_correctas =  Number(prompt('bien hecho,cuantas de las 10 perguntas respondiste correctamente:')) 
    if(perguntas_correctas >= 7 && perguntas_correctas<9){
        console.log('tu porcentaje esta en nivel medio')
    }if(perguntas_correctas >=5 && perguntas_correctas < 7){
        console.log('tu porcentaje esta en nivel regular')
    }if(perguntas_correctas < 5){
        console.log('tu porcentaje esta fuera de nivel')
    }else{
        console.log('tu porcentaje es superior')
    }
    </script>
