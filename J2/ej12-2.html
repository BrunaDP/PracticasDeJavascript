<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         
        let triangulo_equilatero = "" ;
        let triangulo_escaleno = "";
        let triangulo_isosceles = "";
        let triangulos=[{nombre:"triangulo_1",lado_a:20,lado_b:20,lado_c:20},
                            {nombre:"triangulo_2",lado_a:40,lado_b:40,lado_c:40},
                            {nombre:"triangulo_3",lado_a:24,lado_b:40,lado_c:35},
                            {nombre:"triangulo_4",lado_a:40,lado_b:40,lado_c:35}];
        
        
        for (let item = 0; item < triangulos.length; item++) {
           
            if (triangulos[item].lado_a == triangulos[item].lado_b && triangulos[item].lado_b == triangulos[item].lado_c){
                triangulo_equilatero = triangulos[item].nombre;
                console.log("este es un triangulo equilatero "+triangulo_equilatero);
                 

            }else if (triangulos[item].lado_a != triangulos[item].lado_b && triangulos[item].lado_c != triangulos[item].lado_b && triangulos[item].lado_c != triangulos[item].lado_a){
                triangulo_escaleno = triangulos[item].nombre;
                console.log("este es un triangulo escaleno " + triangulo_escaleno);
                
            } else {
                triangulo_isosceles = triangulos[item].nombre;
                console.log("este es un triangulo isosceles "+triangulo_isosceles) 
            }
        }  

    </script>
</body>
</html>
