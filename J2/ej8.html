<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const numeros= [1,2,3,4,5];
        item_numero=100;
        for(item=0;item<item_numero;item++){
            if(numeros[item]%2==0){
                var numero_par=numeros[item];
                console.log("este numero es par "+numero_par);
            }else if (numeros[item]%2==1){
                var numero_impar=numeros[item];
                console.log("este numero es impar "+numero_impar);
            }
        }
    </script>
</body>
</html>
