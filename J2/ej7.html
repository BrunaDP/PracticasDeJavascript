    <script>
        let valor1=[250,];
        let valor2=[500,];
        let valor3=0;
        let numero=100;
        //item no estaba definido
        for(item=0;item<numero;item++){
            if(valor1>valor2){
                valor3+=valor1[item];
                console.log("el valor unos es mayor:"+valor3);
            }if(valor1<valor2){
                valor3+=valor2[item];
                console.log("el valor dos es mayor:"+valor3);}
                else{console.log('los dos valores son iguales')}
        }
    </script>
